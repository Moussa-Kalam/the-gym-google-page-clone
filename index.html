<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Google page clone</title>
  </head>
  <body class="h-screen py-5">
    <div class="flex justify-end space-x-5 mr-4">
      <a
        class="text-sm text-gray-900 mt-1 hover:underline hover:underline-offset-2"
        href=""
        >Gmail</a
      >
      <a
        class="text-sm text-gray-900 mt-1 hover:underline hover:underline-offset-2"
        href=""
        >Images</a
      >
      <img class="w-7 h-7" src="assets/appsIcon.png" alt="apps icon" />
      <img
        class="rounded-full hover:ring-offset-1"
        src="assets/profile.jpg"
        alt=""
      />
    </div>

    <div class="mt-40 max-h-screen">
      <div class="flex flex-row justify-center items-center">
        <img src="./assets/googlelogo_color_272x92dp.png" alt="google logo" />
      </div>
      <form
        class="m-10 w-[50%] xl:w-2/6 h-12 border-2 rounded-3xl mx-auto hover:shadow-sm px-6 flex items-center"
      >

          class="w-6 h-6 mr-2"
          focusable="false"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"

          ></path>
        </svg>
        <input
          class="w-full h-full mx-auto border-none outline-none rounded-3xl"
          type="search"
        />
        <div class="flex gap-2">
          <svg
            class="w-6 h-6"
            focusable="false"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"

              fill="#4285f4"

            ></path>
            <path
              fill="#ea4335"
              d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
            ></path>
          </svg>
          <svg
            class="w-6 h-6"
            focusable="false"
            viewBox="0 0 192 192"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect fill="none" height="192" width="192"></rect>
            <g>
              <circle fill="#34a853" cx="144.07" cy="144" r="16"></circle>
              <circle fill="#4285f4" cx="96.07" cy="104" r="24"></circle>
              <path
                fill="#ea4335"
                d="M24,135.2c0,18.11,14.69,32.8,32.8,32.8H96v-16l-40.1-0.1c-8.8,0-15.9-8.19-15.9-17.9v-18H24V135.2z"
              ></path>
              <path
                fill="#fbbc05"
                d="M168,72.8c0-18.11-14.69-32.8-32.8-32.8H116l20,16c8.8,0,16,8.29,16,18v30h16V72.8z"
              ></path>
              <path
                fill="#4285f4"
                d="M112,24l-32,0L68,40H56.8C38.69,40,24,54.69,24,72.8V92h16V74c0-9.71,7.2-18,16-18h80L112,24z"

            </g>
          </svg>

      </form>
      <div class="flex justify-center mt-6">
        <button
          class="bg-gray-100 text-sm mr-5 py-2 px-4 rounded hover:ring-1 hover:ring-gray-300 shadow-sm"
        >
          Google Search
        </button>
        <button
          class="bg-gray-100 text-sm mr-5 py-2 px-4 rounded hover:ring-1 hover:ring-gray-300 shadow-sm"
        >
          I'm Feeling Lucky
        </button>
      </div>
      <div class="mt-8 flex flex-row justify-center space-x-2 text-sm">
        <p class="text-gray-600">Google offered in:</p>
        <a
          class="text-blue-950 hover:underline hover:underline-offset-2"
          href="#"
          >Fran√ßais</a
        >
        <a
          class="text-blue-950 hover:underline hover:underline-offset-2"
          href="#"
          >Kiswahili</a
        >
        <a
          class="text-blue-950 hover:underline hover:underline-offset-2"
          href="#"
          >Ikinyarwanda</a
        >
      </div>
    </div>
    <footer class="absolute bottom-0 w-full text-gray-600">
      <div class="flex bg-gray-200 py-2">
        <p class="pl-10">Rwanda</p>
      </div>
      <div class="bg-gray-200 border-t-2 border-gray-300 py-3">
        <div
          class="flex flex-col gap-2 items-center md:flex-row md:justify-between mx-10 border"
        >
          <div class="space-x-3">
            <a class="hover:underline hover:underline-offset-2" href="#"
              >About</a
            >
            <a class="hover:underline hover:underline-offset-2" href="#"
              >Advertising</a
            >
            <a class="hover:underline hover:underline-offset-2" href="#"
              >Business</a
            >
            <a class="hover:underline hover:underline-offset-2" href="#"
              >How Search works</a
            >
          </div>
          <div class="space-x-3">
            <a class="hover:underline hover:underline-offset-2" href="#"
              >Privacy</a
            >
            <a class="hover:underline hover:underline-offset-2" href="#"
              >Terms</a
            >
            <a class="hover:underline hover:underline-offset-2" href="#"
              >Settings</a
            >
          </div>
        </div>
      </div>
    </footer>
